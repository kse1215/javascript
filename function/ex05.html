<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="alert('click')">클릭</button>
    <button onclick="greeting('김서은'/* 인수 */)">반가워 클릭</button>
    <button onclick="greeting('그린')">그린</button>
    <button id="nameClick">이름</button>
    <button id="greenClick">green</button>
    <script>
      // ()=>{} 화살표 함수
      () => {
        // 실행할 내용
      };
      const nameClick = document.querySelector("#nameClick");
      const greenClick = document.querySelector("#greenClick");

      nameClick.addEventListener("click", function () {
        greeting("김서은");
      });
      greenClick.addEventListener("click", () => {
        greeting("green");
      });

      function greeting(name /*매개 변수*/) {
        console.log(name);
        // alert("반갑습니다.")
      }
      function add(a, b, c) {
        // console.log(a);
        // console.log(b);
        // console.log(a+b);

        return a + b + c;
      }
      add(1, 2);
      const result = add(1, 2, 3);
      console.log(result);

      const sum = (num1, num2) => {
        console.log(num1);
        console.log(num2);
      };
      sum(10, 20);
      const sum1 = (num1) => {
        console.log(num1);
      };
      sum1(10);

      const sum2 = (num1, num2) => num1 + num2;
      const result1 = sum2(10,20)
      console.log(result1);
      
    </script>
  </body>
</html>
