<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .link{
            color: #333;
        }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com/">naver</a>
    <script>
      const aEl = document.querySelector("a");
    //  href 변수에 저장만 함
      const href = aEl.getAttribute("href");
      aEl.setAttribute("href", "https://www.google.com/");
      console.log(aEl);
      aEl.innerText = "Google";
    //   setAttribute로 추가하는 법

    //   aEl.setAttribute("target", "_blank")
    //   aEl.setAttribute("title", "구글로 이동")
    //   aEl.setAttribute("class", "link")
    //   aEl.setAttribute("id", "link")

    // assign으로 묶어서 추가하는 법
      Object.assign(aEl,{
        href: "https://www.google.com",
        target: "_blank",
        title: "구글로 이동",
        className: "link",
        id: "link",
      })
    </script>
  </body>
</html>
