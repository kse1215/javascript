<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string length 속성
      const pw = "1234";
      console.log(pw);
      console.log(pw.length);
      // if (!pw.length < 4) 이런 식으로 부정문(!)으로 더 자주 사용한다.
      if (pw.length < 4) {
        console.log("비밀번호는 최소 4자리 이상 입력해 주세요.");
      }
      // string 내장객체 - includes()
      const email = "test!naver.com";
      if (email.includes("@") === false) {
        console.log("올바른 이메일 형식이 아닙니다.");
      }
      // string 내장객체 - indexOf()
      const emailIndex = "test!naver.com"
      if (emailIndex.indexOf("@") === -1) {
        console.log("올바른 이메일 형식이 아닙니다.");
      }
    </script>
  </body>
</html>
