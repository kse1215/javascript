<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문</title>
  </head>
  <body>
    <script>
      let food = "melon";
      switch (food) {
        case "melon":
          console.log("fruit");
          break;
        case "apple":
          console.log("fruit");
          break;
        case "banana":
          console.log("fruit");
          break;
        case "carrot":
          console.log("vegetable");
          break;
        default:
          console.log("과일도 아니고 채소도 아니다.");
          break;
      }

      let score = 90;
      if (score >= 90 && score <= 100) {
        console.log("A++ 학점");
      } else {
        console.log("A++ 학점이 아닙니다.");
      }
    </script>
  </body>
</html>
