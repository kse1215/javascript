<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문 예제</title>
    <style>
      body{
        font-size: 20px;
        color: #fff;
        background-color: cadetblue;
      }
      p{
        margin-top: 150px;
        text-align: center;
        text-shadow: 1px 2px 1px #333;
      }
      p strong{
        font-size: 29px;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <script>
      let session = prompt(
        "관심 세션을 선택해주세요. 1-마케팅,2-개발,3-디자인"
      );
      switch (session) {
        case "1":
          document.write(
            `<p> 마케팅 세션은 <strong>101호</strong>에서 진행합니다. </p>`
          );
          break;
        case "2":
          document.write(
            `<p> 개발 세션은 <strong>201호</strong>에서 진행합니다. </p>`
          );
          break;
        case "3":
          document.write(
            `<p> 디자인 세션은 <strong>301호</strong>에서 진행합니다. </p>`
          );
          break;
        default:
          alert("잘못입력하셨습니다. 1,2,3에서 선택해 주세요.");
      }
    </script>
  </body>
</html>
