<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map() : 새배열 만들때 주로 사용한다.필요하면 변수에 담고 쓸 수 있다.
      const numbers = [1, 2, 3, 4, 5];
      // map 새로운 배열을 리턴 - 결과물 반환 (그결과 필요하면 변수에 담아 쓰는게 좋다.)
      //   const doubled = numbers.map(function () {});
      //   const doubled = numbers.map((n) => {console.log(n);});
      const doubled = numbers.map((n) => {
        n * 2;
      });
      console.log(doubled); // undefined가 뜬다

      const doubled1 = numbers.map((n) => {
        return n * 2;
      });
      console.log(doubled1); // [2, 4, 6, 8, 10], return이 필요하다

    //   forEach() : 새배열을 담을 수 없다. 반환이 되지 않음. 배열을 돌려서 바로 출력한다.
      numbers.forEach((n) => {
        console.log(n); // 1 2 3 4 5
      });
    </script>
  </body>
</html>
