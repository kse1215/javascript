  <body>
    <script>
      let num = 10;
      if (num % 2 === 0) {
        console.log("변수 num에 할당된 숫자는 짝수입니다.");
      } else {
        console.log("변수 num에 할당된 숫자는 홀수입니다.");
      }

      let num1 = 0;
      if (num1 > 0) {
        console.log("양수");
      } else if (num1 < 0) {
        console.log("음수");
      } else {
        console.log("0");
      }

      let age = prompt("당신의 나이는?", "0");
      console.log(age);
      if (age >= 18) {
        document.write("당신은 성인입니다.")
      }else{
        document.write("당신은 성인이 아닙니다.")
      }
    </script>
  </body>
