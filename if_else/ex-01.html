<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문으로 날씨 확인하기</title>
  </head>
  <body>
    <h1>오늘의 날씨를 선택하세요.</h1>
    <label for="weatherSelect">날씨 선택:</label>
    <select name="weatherSelect" id="weatherSelect">
      <option value="맑음">맑음</option>
      <option value="비">비</option>
      <option value="구름 많음">구름 많음</option>
      <option value="눈">눈</option>
      <option value="바람">바람</option>
      <option value="우중충">우중충</option>
    </select>
    <button id="weatherBtn">날씨 확인</button>
    <h3 id="weatherMessage">
      <!-- js출력 -->
    </h3>
    <script>
      let weatherBtn = document.querySelector("#weatherBtn");
      console.log(weatherBtn);

      let weatherSelect = document.querySelector("#weatherSelect");
      console.log(weatherSelect);

      let weatherMessage = document.querySelector("#weatherMessage");
      console.log(weatherMessage);

      weatherBtn.addEventListener("click", function () {
        // console.log(weatherBtn);
        // alert("클릭")
        const weatherSelectValue = weatherSelect.value;
        console.log(weatherSelectValue);
        if (weatherSelectValue === "맑음") {
          weatherMessage.textContent =
            "오늘은 맑고 화창한 날씨입니다. 외출하기 좋아요~";
        } else if (weatherSelectValue === "비") {
          weatherMessage.textContent = "오늘 비가 옵니다. 우산 꼭 챙기세요~";
        } else if (weatherSelectValue === "구름 많음") {
          weatherMessage.textContent = "오늘은 구름이 많고 흐립니다.";
        } else if (weatherSelectValue === "눈") {
          weatherMessage.textContent = "눈이 내립니다. 따뜻하게 입으세요~";
        } else if (weatherSelectValue === "바람") {
          weatherMessage.textContent = "바람이 많이 붑니다. 외출시 주의하세요~";
        } else {
          weatherMessage.textContent = "선택한 날씨 정보가 없습니다.";
        }
      });
    </script>
  </body>
</html>
