<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const prices = [1000, 2000, 3000];
      // 1000원 -> 1100원 (세금 포함)
      // 2000원 -> 2200원 (세금 포함)
      // 3000원 -> 3300원 (세금 포함)
      const names = ["영희", "철수", "민수"];

      function printItem(price) {
        console.log(`${price}원 → ${price * 1.1}원 (세금포함)`);
        // names.forEach(nameImoge)
      }

      prices.forEach(printItem);
      /* names.forEach(function (name) {
            console.log(`▶ ${name}님 반갑습니다.`);
        }) */
      function nameImoge(name) {
        console.log(`▶ ${name}님 반갑습니다.`);
      }
      names.forEach(nameImoge)
    </script>
  </body>
</html>
