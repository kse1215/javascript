<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      // console.log(arr);
      // 1. length 속성
      console.log(`length : ${arr.length}`);

      // 2. push() :배열 끝에 요소를 추가 (파괴적 메서드)
      arr.push(6);
      console.log(`push() : ${arr}`);

      // 3. pop() :배열 끝에 요소를 제거 (파괴적 메서드)
      arr.pop();
      console.log(`pop() : ${arr}`);

      // 4. shift() :배열 첫 요소를 제거 (파괴적 메서드)
      arr.shift();
      console.log(`shift() : ${arr}`);

      // 5. unshift() :배열 앞에 요소를 추가 (파괴적 메서드)
      arr.unshift(100);
      console.log(`unshift() : ${arr}`);

      // 6. indexOf() :요소의 위치를 반환 (비파괴적 메서드)
      // 배열 안에 숫자 3의 인덱스 번호 반환
      console.log(`indexOf 3 : ${arr.indexOf(3)}`); // 2
      // 배열 안에 숫자 100의 인덱스 번호 반환
      console.log(`indexOf 100 : ${arr.indexOf(100)}`); // 0

      // 7. slice() :배열 일부 반환 (비파괴적 메서드)
      console.log(arr.slice(1, 4)); // 2, 3, 4
      console.log(arr); // [100, 2, 3, 4, 5]

      // 8. splice() :배열 일부를 삭제/추가/변경 (파괴적 메서드)
      // 첫번째: 인덱스 번호, 두번째: 빠지는 갯수, 그 이후: 추가할 요소
      arr.splice(2, 2, 99, 44);
      console.log(`splice : ${arr}`); // [100, 2, 99, 44, 5]

      // 9. sort() :배열 정렬 (파괴적 메서드)
      let numArr = [40, 100, 1, 5, 25, 10];
      console.log(numArr);
      // numArr.sort() :문자열기준 1의 숫자로 시작하는 것을 정렬한 뒤 2로 시작하는 숫자, 4, 5...
      console.log(`sort() : ${numArr.sort()}`); // 1,10,100,25,40,5
      // numArr.sort() :숫자 오름차순
      console.log(`sort() : ${numArr.sort((a,b) => a - b)}`);
      // numArr.sort() :숫자 내림차순
      console.log(`sort() : ${numArr.sort((a,b) => b - a)}`);
      
      // 10. reverse() :배열 순서 뒤집기 (파괴적 메서드)
      console.log(`reverse() : ${numArr.reverse()}`);
    </script>
  </body>
</html>
