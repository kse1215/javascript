<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">texe-1</p>
    <p class="text">texe-2</p>
    <script>
        // id 속성값이 title인 요소 노드 선택하기
        const el = document.getElementById("title")
        console.log(el);
        // class 속성값이 text인 요소 노드 모두 선택하기
        const classE1 = document.getElementsByClassName("text")
        console.log(classE1);
        console.log(classE1[0]); // 특정 노드만 선택하기
        // classE1.forEach((item, index) => {
        //     console.log(item);
        //     console.log(index);
        // })
        // p 태그에 해당하는 요소 노드 모두 선택하기
        const tagEls = document.getElementsByName("p")
        console.log(tagEls);
        console.log(tagEls[0]);
        
    </script>
</body>
</html>
