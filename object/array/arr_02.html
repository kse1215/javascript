<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      // 1. map() :각요소에 함수 적용후 새 배열 반환 (비파괴적 메서드)
      console.log(
        `map() : ${arr.map((x) => {
          return x * 2;
        })}`
      );
      console.log(`map() : ${arr.map((x) => x * 2)}`); // 중괄호 없이 쓰면 return이 없어도 된다.

      // 2. filter() :조건을 만족하는 요소만 모아 새배열 반환 (비파괴적 메서드)
      console.log(`filter() : ${arr.filter((x) => x > 2)}`);

      // 3. find() :조건을 만족하는 첫번째 요소 반환 (비파괴적 메서드)
      console.log(`find() : ${arr.find((x) => x > 3)}`); // 4

      // 4. indexOf() :특정 요소의 위치를 반환 (비파괴적 메서드)
      console.log(`indexOf() : ${arr.indexOf(3)}`); // 2

      // 5. includes() :특정 요소의 포함 여부를 반환 (비파괴적 메서드)
      console.log(`includes() : ${arr.includes(5)}`); // true
      console.log(`includes() : ${arr.includes(100)}`); // false

      // 6. join() :요소를 합친다 (비파괴적 메서드)
      console.log(`join() : ${arr.join("/")}`); // 1/2/3/4/5
      console.log(`join() : ${arr.join("-")}`); // 1-2-3-4-5

      // 7. forEach() :배열의 요소를 하나씩 순회하면서 요소마다 콜백 함수를 호출한다 (비파괴적 메서드)
      arr.forEach((x) => console.log(x * 4));
    </script>
  </body>
</html>
